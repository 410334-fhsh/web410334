<html>>
<head>
    <title>字形 漸變 陰影</title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            background-color: brown;
            transition: width 1s, background 2s;
        }
        #d1:hover {
            width: 400px;
            height: 200px;
            background-color: blue;
        }
        body {
            font-size: 20px;
        }
        #d2{
           font-size: 2em;/*px pt em vw vh*/
           font-family: serif;/*襯線體 明體 楷體 (橫細豎粗)*/
           font-weight: 700;
        }
         #d3{
           font-size: 2em;
           font-family: sans-serif;/*無襯線體 黑體 圓體*/
        }
         #d4{
           margin: 10px 0px;
           font-size: 2em;
           font-family: monospace;/*等寬字體*/
        }
        #d5{
            width: 200px;
            box-shadow: red 0px 0px 30px 10px;
        }
        #d6{
            width: 300px;
            color: white;
            text-shadow: red 0px 0px 3px;
        }
        #d7{
            width: 100px;
            height: 50px;
            background:linear-gradient(90deg,red,white,blue);
            transition: width 2s;
        }
        #d7:hover{
            width: 400px;
        }
           

    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2">abcdef<br>ABCDEF<br>鳳新高中</div>
    <div id="d3">abcdef<br>ABCDEF<br>鳳新高中</div>
    <div id="d4">abcdef<br>ABCDEF<br>鳳新高中</div>
    <div id="d5">abcdef<br>ABCDEF<br>鳳新高中</div>
    <div id="d6">abcdef<br>ABCDEF<br>鳳新高中</div>
    <div id="d7"></div>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
