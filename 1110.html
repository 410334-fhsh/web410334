<html>
<head>
    <title>JS簡介-輸入跟輸出</title>
    <script>
    /*JS 多行註解*/
    //JS 單行註解
    /* 內建功能:
            console.log("開發人員工具才看的到");

            alert("訊息方塊");
            prompt("問問題,確定回傳字串,取消回傳null");
            confirm("確認用,確認回傳ture,取消回傳false");

            parseInt("將字串轉成整數,不是數字的話回傳NaN");
            */
         function sum(){
            var n1=parseInt(document.getElementById("n1").value);
            var n2=parseInt(document.getElementById("n2").value);
            var n3=document.getElementById("n3");
            var ans=document.getElementById("ans");

            if(n1==NaN) {
                n1=0;
            }
            if(n2==NaN) {
                n2=0;
            }
            n3.value=n1+n2;
            ans.innerHTML=`答案是${n1+n2}`;
         }
    </script>
</head>
<body>
    <input type="text" value="文字內容">輸入文字<br>
    <input type="text" placeholder="提示語"><br>
    <input type="password" placeholder="輸入密碼用"><br>
    <input type="number" placeholder="數字" min="0" max="10" step="2"><br>
    <input type="datetime-local" value="2025-11-10T09:20"><br>
    <input type="color" value="#0000FF">
    <hr>
    <input type="number" id="n1">+<input type="number" id="n2">
    <button onclick="sum();">=</button> <input type="number" id="n3">
    <div id="ans"></div>
</body>
</html>
